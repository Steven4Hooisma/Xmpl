apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.jetstack.io
      targetRevision: 9.2.1
      chart: cert-manager
      helm:
        valuesFiles:
          - $values/apps/cert-manager/values.yaml
    - repoURL: https://github.com/Steven4Hooisma/Xmpl.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true